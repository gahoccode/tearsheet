<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantstats Portfolio Analyzer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="qs-container">
        <h1 class="qs-mb-4">Vietnam Stock Portfolio Analyzer</h1>
        <div class="navigation-tabs qs-mb-4">
            <a href="/" class="nav-tab active">Portfolio Analysis</a>
            <a href="/ratios" class="nav-tab">Financial Ratios</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="qs-alert qs-alert-danger" role="alert">
                {% for message in messages %}{{ message }}<br>{% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="/analyze" method="post">
            <div class="mb-3">
                <label class="qs-label">Portfolio Composition</label>
                <div class="qs-row qs-mb-2">
                    <div class="qs-col">
                        <label for="symbol1" class="qs-label">Symbol 1</label>
                        <input type="text" class="qs-input" id="symbol1" name="symbols[]" value="REE" required>
                    </div>
                    <div class="qs-col">
                        <label for="weight1" class="qs-label">Weight</label>
                        <input type="number" class="qs-input" id="weight1" name="weights[]" value="0.7" min="0" max="1" step="0.01" required>
                    </div>
                </div>
                <div class="qs-row qs-mb-2">
                    <div class="qs-col">
                        <label for="symbol2" class="qs-label">Symbol 2</label>
                        <input type="text" class="qs-input" id="symbol2" name="symbols[]" value="FMC" required>
                    </div>
                    <div class="qs-col">
                        <label for="weight2" class="qs-label">Weight</label>
                        <input type="number" class="qs-input" id="weight2" name="weights[]" value="0.2" min="0" max="1" step="0.01" required>
                    </div>
                </div>
                <div class="qs-row qs-mb-2">
                    <div class="qs-col">
                        <label for="symbol3" class="qs-label">Symbol 3</label>
                        <input type="text" class="qs-input" id="symbol3" name="symbols[]" value="DHC" required>
                    </div>
                    <div class="qs-col">
                        <label for="weight3" class="qs-label">Weight</label>
                        <input type="number" class="qs-input" id="weight3" name="weights[]" value="0.1" min="0" max="1" step="0.01" required>
                    </div>
                </div>
                <div class="form-text">Weights must sum to 1.0</div>
            </div>
            <div class="mb-3 row">
                <div class="qs-col">
                    <label for="start_date" class="qs-label">Start Date</label>
                    <input type="date" class="qs-input" id="start_date" name="start_date" value="2023-01-01" required>
                </div>
                <div class="qs-col">
                    <label for="end_date" class="qs-label">End Date</label>
                    <input type="date" class="qs-input" id="end_date" name="end_date" value="2025-04-15" required>
                </div>
            </div>
            <div class="form-group">
                <label for="capital">Initial Capital (VND)</label>
                <input type="number" class="input-field" id="capital" name="capital" min="1000000" step="100000" value="500000000" required>
            </div>
            <button type="submit" class="button secondary">Analyze Portfolio</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
