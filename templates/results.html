<!-- templates/results.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Results</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div
      class="max-w-tearsheet mx-auto my-10 p-8 bg-white rounded-xl shadow-lg"
    >
      <h1 class="text-3xl font-bold text-primary-600 mb-6">
        Portfolio Analysis Results
      </h1>

      <!-- QuantStats Static Images -->
      {% if summary_img or monthly_img or drawdown_img %}
      <div class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6">
          QuantStats Portfolio Visuals
        </h2>

        {% if summary_img %}
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-900 mb-3">
            Summary Snapshot
          </h3>
          <div class="qs-chart-margin">
            <img
              src="data:image/png;base64,{{ summary_img }}"
              alt="Portfolio Summary"
              class="w-full rounded-lg border border-gray-200"
            />
          </div>
        </div>
        {% endif %} {% if monthly_img %}
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-900 mb-3">
            Monthly Returns Heatmap
          </h3>
          <div class="qs-chart-margin">
            <img
              src="data:image/png;base64,{{ monthly_img }}"
              alt="Monthly Heatmap"
              class="w-full rounded-lg border border-gray-200"
            />
          </div>
        </div>
        {% endif %} {% if drawdown_img %}
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-900 mb-3">Drawdown</h3>
          <div class="qs-chart-margin">
            <img
              src="data:image/png;base64,{{ drawdown_img }}"
              alt="Drawdown"
              class="w-full rounded-lg border border-gray-200"
            />
          </div>
        </div>
        {% endif %}
      </div>
      {% endif %}

      <a
        href="/"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-primary-600 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:text-primary-600"
      >
        <svg
          class="w-3.5 h-3.5 me-2 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 5H1m0 0 4 4M1 5l4-4"
          />
        </svg>
        Back to Home
      </a>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
