<!-- templates/ratios.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Ratios Analysis - Vietnam Stock Analyzer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="qs-container">
        <!-- Navigation -->
        <nav class="qs-nav qs-mb-4">
            <div class="qs-nav-links">
                <a href="/" class="qs-nav-link">Portfolio Analysis</a>
                <a href="/ratios" class="qs-nav-link active">Financial Ratios</a>
            </div>
        </nav>

        <h1 class="qs-mb-4">Financial Ratios Analysis</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="qs-alert qs-alert-danger" role="alert">
                {% for message in messages %}{{ message }}<br>{% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Simple Form -->
        <form action="/ratios/analyze" method="post">
            <div class="qs-form-group qs-mb-3">
                <label class="qs-label">Stock Symbols (comma-separated)</label>
                <input type="text" class="qs-input" name="symbols" placeholder="REE, FMC, DHC" required>
                <div class="form-text">Enter Vietnam stock symbols separated by commas</div>
            </div>

            <div class="qs-row qs-mb-3">
                <div class="qs-col">
                    <label for="period" class="qs-label">Period</label>
                    <select class="qs-input" name="period">
                        <option value="year">Annual</option>
                        <option value="quarter">Quarterly</option>
                    </select>
                </div>
                <div class="qs-col">
                    <label for="export_format" class="qs-label">Format</label>
                    <select class="qs-input" name="export_format">
                        <option value="table">Table View</option>
                        <option value="excel">Export Excel</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="button secondary">Analyze Ratios</button>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
