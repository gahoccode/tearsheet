<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tearsheet - Vietnam Stock Portfolio Analyzer{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="{% block nav_container %}container-fluid px-3{% endblock %}">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-graph-up me-2"></i>
                Tearsheet
            </a>
            <span class="navbar-text small">
                Vietnam Stock Portfolio Analyzer
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="{% block container_class %}container-fluid{% endblock %} my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h6 class="mb-2">Tearsheet</h6>
                    <p class="small text-muted mb-0">
                        Powered by Flask, vnstock, and QuantStats for comprehensive Vietnam stock portfolio analysis.
                    </p>
                </div>
                <div class="col-md-4 text-md-end">
                    <p class="small text-muted mb-0">
                        Built with <i class="bi bi-heart-fill text-danger"></i> for Vietnamese investors
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
