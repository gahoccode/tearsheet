<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="qs-container">
        <h1 class="qs-mb-4">Portfolio Analysis Results</h1>
        <!-- QuantStats Static Images -->
        {% if summary_img or monthly_img or drawdown_img %}
        <div class="qs-mb-4">
            <h2>QuantStats Portfolio Visuals</h2>
            {% if summary_img %}
            <div class="qs-mb-3">
                <h5>Summary Snapshot</h5>
                <img src="data:image/png;base64,{{ summary_img }}" alt="Portfolio Summary" class="qs-img">
            </div>
            {% endif %}
            {% if monthly_img %}
            <div class="qs-mb-3">
                <h5>Monthly Returns Heatmap</h5>
                <img src="data:image/png;base64,{{ monthly_img }}" alt="Monthly Heatmap" class="qs-img">
            </div>
            {% endif %}
            {% if drawdown_img %}
            <div class="qs-mb-3">
                <h5>Drawdown</h5>
                <img src="data:image/png;base64,{{ drawdown_img }}" alt="Drawdown" class="qs-img">
            </div>
            {% endif %}
        </div>
        {% endif %}
        <a href="/" class="qs-btn qs-btn-secondary">Back</a>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
